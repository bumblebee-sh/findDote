<div class="col-lg-3 col-md-4 col-sm-6 mb-4" *ngFor="let animal of animals">
  <mat-card class="pet">
    <mat-card-header>
      <mat-card-title>
        {{animal.name}}
        <i class="status">{{animal.eventText}}</i>
      </mat-card-title>
      <mat-card-subtitle>
        <i>{{animal.typeText}}</i>
      </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{animal.image}}" alt="" defaultImage>
    <mat-card-content>
      <p>
        {{ animal.description | shortCut: 100}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button">
        <a [routerLink]="[animal._id]">Detail</a>
      </button>
      <button mat-button color="primary">SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
