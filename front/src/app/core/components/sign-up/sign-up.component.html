<div class="container">
  <div class="close" appCloseModalButton>
    <span>Ã—</span>
  </div>
  <div class="row">
    <div class="col-12 text-center mb-2">
      <span class="h2">Sign Up</span>
    </div>
    <form [formGroup]="signUpForm" (ngSubmit)="signUpForm.valid && singUp()" class="col-12">
      <div class="">
        <mat-form-field class="d-block w-100">
          <input matInput placeholder="Email" type="text" formControlName="email" required>
        </mat-form-field>
      </div>
      <div class="">
        <mat-form-field class="d-block w-100">
          <input matInput placeholder="Password" type="password" formControlName="password" required>
        </mat-form-field>
      </div>
      <div class=" mb-3">
        <mat-form-field class="d-block w-100">
          <input matInput placeholder="Confirm password" type="password" formControlName="repassword" required>
          <mat-error *ngIf="confirmPassword.hasError('compare') && !confirmPassword.hasError('required')">
            Password not match
          </mat-error>
          <mat-error *ngIf="confirmPassword.hasError('required')">
            Please confirm the password
          </mat-error>
        </mat-form-field>
      </div>
      <div class="error" *ngIf="err">
        {{err}}
      </div>
      <div class="text-center">
        <button mat-raised-button color="primary">Sing Up</button>
      </div>
    </form>
  </div>
</div>
