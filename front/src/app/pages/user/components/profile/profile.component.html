<form [formGroup]="profileForm" (ngSubmit)="profileForm.valid && send()" class="col-12 pt-5">
  <div class="row">
    <div class="col-md-2">
      <div class="h5 font-weight-bold">Name: </div>
    </div>
    <div class="col-md-10">
      <mat-form-field>
        <input matInput formControlName="name">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <div class="h5 font-weight-bold">E-mail: </div>
    </div>
    <div class="col-md-10">
      <mat-form-field>
        <input matInput formControlName="email">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <button mat-raised-button color="primary" type="submit">Save</button>
    </div>
  </div>
</form>
